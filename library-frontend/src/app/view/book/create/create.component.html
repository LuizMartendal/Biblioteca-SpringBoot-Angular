<ion-content>
  <ion-row style="margin-bottom: 0; padding-bottom: 0;">
    <ion-col sizeLg="0.8" sizeMd="1" sizeSm="2" sizeXs="3" style="margin-bottom: 0; padding-bottom: 0;">
      <ion-back-button defaultHref="/book" color="primary" text="Back"></ion-back-button>
    </ion-col>
  </ion-row>
  <ion-grid style="margin-top: 0; padding-top: 0;">
    <ion-row>
      <ion-col sizeMd="3" sizeXs="0"></ion-col>
      <ion-col sizeMd="6" sizeXs="12">
        <ion-card>
          <ion-card-header>
            <ion-card color="primary">
              <ion-card-content>
                <ion-icon name="library-sharp"></ion-icon>
              </ion-card-content>
            </ion-card>
            <ion-card-title>
              {{ title }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formBook">
              <ion-grid>
                <ion-row>
                    <ion-col sizeMd="6" sizeXs="12">
                      <ion-input
                        fill="solid"
                        labelPlacement="floating"
                        [clearInput]="true"
                        class="custom"
                        placeholder="Type the Book´s title"
                        formControlName="title"
                        error-text="Title is a mandatory field"
                        >
                        <div slot="label">Title <ion-text color="danger">*</ion-text></div>
                      </ion-input>
                    </ion-col>
                    <ion-col sizeMd="6" sizeXs="12">
                      <ion-input
                        fill="solid"
                        labelPlacement="floating"
                        [clearInput]="true"
                        class="custom"
                        placeholder="Type the Book´s author"
                        formControlName="author"
                        error-text="Author is a mandatory field"
                        >
                        <div slot="label">Author <ion-text color="danger">*</ion-text></div>
                      </ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col sizeMd="6" sizeXs="12">
                    <ion-input
                      fill="solid"
                      type="number"
                      labelPlacement="floating"
                      [clearInput]="true"
                      class="custom"
                      placeholder="Type the Book´s price"
                      formControlName="price"
                      error-text="Price is a mandatory field"
                      >
                      <div slot="label">Price <ion-text color="danger">*</ion-text></div>
                    </ion-input>
                  </ion-col>
                  <ion-col sizeMd="6" sizeXs="12">
                    <ion-input
                      readonly="true"
                      fill="solid"
                      labelPlacement="floating"
                      [clearInput]="true"
                      class="custom"
                      placeholder="Type the Book´s launch date"
                      [value]="formBook.value.launchDate | date: 'yyyy-MM-dd'"
                      error-text="Launch Date is a mandatory field"
                      id="launchDate"
                      >
                      <div slot="label">Launch Date <ion-text color="danger">*</ion-text></div>
                    </ion-input>
                    <ion-popover trigger="launchDate">
                      <ng-template>
                        <ion-datetime
                          presentation="date"
                          showDefaultButtons="true"
                          formControlName="launchDate"
                        ></ion-datetime>
                      </ng-template>
                    </ion-popover>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col sizeMd="2"></ion-col>
                    <ion-col sizeMd="8" sizeXs="12">
                        <ion-button [disabled]="!formBook.valid" (click)="submit()" style="font-weight: 500; width: 100%;" size="default" color="primary">{{ button }}</ion-button>
                    </ion-col>
                    <ion-col sizeMd="2"></ion-col>
                </ion-row>
            </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeMd="3" sizeXs="0"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
